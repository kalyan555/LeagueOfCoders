<div class="dashboard-wrapper">
    <div class="container-fluid dashboard-content">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h3 class="text-center">Add Customer </h3>
            </div>
        </div>
        <div class="row">
            <!-- ============================================================== -->
            <!-- basic form -->
            <!-- ============================================================== -->
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" >
            <div class="card" style="width:70%;margin:auto">
                <div class="card-body">
                    <form method="post" ngForm #form = "ngForm" (ngSubmit)="addCustomer(form)">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input  type="text" 
                                    ngModel 
                                    required
                                    #firstname="ngModel"
                                    name="firstname"
                                    class="form-control" 
                                    id="firstname" 
                                    aria-describedby="firstname"
                                    required placeholder="Enter First name">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input id="lastname" 
                                    ngModel 
                                    type="text"  
                                    required
                                    #lastname="ngModel"
                                    name="lastname"
                                    class="form-control" 
                                    aria-describedby="lastname"
                                    required placeholder="Enter Last name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Id</label>
                            <input id="email"  
                                    ngModel 
                                    type="email" 
                                    required
                                    #email="ngModel"
                                    name="email"
                                    class="form-control" 
                                    aria-describedby="email"
                                    required placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input id="phoneNumber"
                                    ngModel
                                    type="text" 
                                    required
                                    #phoneNumber="ngModel"
                                    name="phoneNumber"
                                    aria-describedby="phoneNumber" 
                                    required placeholder="Enter Phone Number" 
                                    class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="panID">PAN Number</label>
                            <input id="panID" 
                                    ngModel
                                    type="text" 
                                    name="panID" 
                                    required
                                    #panID="ngModel"
                                    aria-describedby="panID"
                                    required placeholder="Enter PAN Number" 
                                    class="form-control">
                        </div>
                        <div class="form-group">
                                <label for="password">Temporary Password</label>
                                <input id="password" 
                                        ngModel
                                        type="text" 
                                        name="password" 
                                        required
                                        #password="ngModel"
                                        aria-describedby="password"
                                        required placeholder="Enter Temporary Password" 
                                        class="form-control">
                            </div>
                        <div class="col-sm-12 pl-0">
                            <p class="text-right">
                                <button type="submit" class="btn btn-block btn-space btn-primary" name="submit">Submit</button>
                             </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
