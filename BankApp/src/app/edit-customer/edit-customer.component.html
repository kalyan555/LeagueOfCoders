<div class="dashboard-wrapper">
    <div class="container-fluid dashboard-content">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h3 class="text-center">Edit Customer </h3>
            </div>
        </div>
        <div class="row">
            <!-- ============================================================== -->
            <!-- basic form -->
            <!-- ============================================================== -->
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" >
                <form method="post" id="basicform" data-parsley-validate="">
                        <div class="form-group">
                            <label for="firstName">Enter Customer Name</label>
                            <input  type="text" 
                                    ngModel 
                                    required
                                    #firstName="ngModel"
                                    name="firstName"
                                    class="form-control" 
                                    id="firstName" 
                                    aria-describedby="firstName"
                                    required placeholder="Enter Customer name">
                        </div>
                </form>
        </div>
    </div>
</div>
</div>
